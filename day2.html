<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists Examples</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <p>This is an unordered list of vegetables:</p>
        <ul>
            <li>Carrot</li>
            <li>Spinach</li>
            <li>Broccoli</li>
        </ul>

        <h2>Ordered List</h2>
        <p>This is an ordered list of essential Computer Science topics:</p>
        <ol>
            <li>Programming Basics</li>
            <li>Data Structures</li>
            <li>Algorithms</li>
            <li>Database Management</li>
        </ol>
        
    </body>
</html>
